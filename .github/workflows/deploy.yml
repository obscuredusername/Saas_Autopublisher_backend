name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/Saas_AutoPublisher/backend
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt --break-system-packages

            # Restart or start the FastAPI app with PM2
            pm2 restart saas-api || \
              pm2 start venv/bin/uvicorn --interpreter python3 --name saas-api -- app:app --host 0.0.0.0 --port 8000

            # Optionally reload nginx
            sudo systemctl reload nginx
          EOF

